apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitemlistingdeployment
  labels:
    app: menuitemlisting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menuitemlisting
  template:
    metadata:
      labels:
        app: menuitemlisting
    spec:
      containers:
      - name: menuitemlisting
        image: menuitemlisting.azurecr.io/menuitemlistrepo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: menuitemlistingcredentails
---
apiVersion: v1
kind: Service
metadata:
  name: menuitemlistingsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: menuitemlisting